<body>

    <script>

        // RETO22

  
        let num = 0;


        do {
            num = Number(prompt("¿Escribe un número?"));
                if (num == 0){
                    alert(`El número ${num} no es par ni impar, intruduce un nuevo número`);
                } else if (num > 0 && num % 2 == 0){
                    alert(`El número ${num} es par`);
                } else if (num > 0 && num % 2 != 0) {
                    alert(`El número ${num} es impar`);
                } else {
                    alert(`El número ${num} es negativo`);
                }
        } while (num == 0)


    </script>


</body>
