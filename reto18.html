    <script>

        // RETO18

        let A = Number(prompt("Introduce un número"));
        
        if (A <= 0){
            alert("El número debe ser mayor que 0");
        } else {
            alert(`Del número ${A}, su potencia es ${A**2} y su raíz ${A**0.5}`);
        }

        
    </script>
