<body>

    <script>

        // RETO25

        let num = prompt("¿Cuantos números quieres?");
        let cuadrado = 0;
        let suma = 0;

        for (let i = 1; i <= num; i++) {
            cuadrado = (i**2);
            suma = suma + cuadrado;
        }
        console.log(`la suma es ${suma}`);
        

        
    </script>
