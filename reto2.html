<body>

    <script>

       // RETO2

        let num1 = prompt("Escribe el primer numero");
        let num2 = prompt("Escribe el segundo numero");

        if (num1 == num2) {
            alert("Los numeros son iguales") 
        } else if (num1 > num2) {
            alert(`${num1} es el mayor`)
        } else {
            alert(`${num2} es el mayor`)
        }
        
    </script>


</body>
