    <script>

        // RETO26 No esta terminado, empieza a contar desde 0

        let veces = Number(prompt("¿Cuantos números quieres?"));
        let num = 0;
        let suma = 0;



        for (let i = 0; i < veces; i++) {
            num = veces;

            while (num % 2 == 0){
                console.log (" el numero par es " + num);
                suma = suma + num;
                console.log(`la suma es ${suma}`);
                num ++;
                if (num % 2 != 0){
                    console.log ("El numero impar es " + num)
                    num++;
                }
                break
            }
        }
        console.log(`la suma es ${suma}`);
        

        
    </script>
