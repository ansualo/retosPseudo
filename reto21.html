<html lang="en">
<head>

<body>

    <script>

        // RETO21

  
        let num = Number(prompt("Escribe un número"));

        if (num == 0){
            alert(`El número ${num} no es par ni impar`);
        } else if (num > 0 && num % 2 == 0){
            alert(`El número ${num} es par`);
        } else if (num > 0 && num % 2 != 0) {
            alert(`El número ${num} es impar`);
        } else {
            alert(`El número ${num} es negativo`);
        }


    </script>


</body>
</html>
