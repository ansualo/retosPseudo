<body>

    <script>

        // RETO12

        let producto = 0;
        let resultado = 0;
        let cantidad = prompt("Â¿Cuantos productos tienes?");
        let pago = 0;
        let devolver = 0;
        let falta = 0;


        for (let i = 0; i < cantidad; i++) {
            producto = Number(prompt("Escribe el precio del producto"));
            resultado = resultado + producto;
        }

        alert(`El precio total es ${resultado}`)

        if ((pago = Number(prompt("Introduce tu dinero"))) > resultado){
            devolver = pago - resultado;
            alert(`Te devolvemos ${devolver} euros`);
        } else {
            falta = resultado - pago
            alert(`No te llega, te falta ${falta}`);
        }
        

    </script>
