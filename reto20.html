<html lang="en">
<head>

<body>

    <script>

        // RETO20

        let descuento = 0.15;
        let mes = prompt("¿En que mes estamos?");
        let importe = 0;
        let total = 0;

        if (mes == "octubre"){
            importe = Number(prompt("¿Cuál es el importe de la compra?"));
            total = importe - importe * descuento;
            alert(`Su total con el descuento del 15% será de ${total}`)
        } else {
            alert("Lo sentimos, no tenemos ofertas actualmente")
        }


    </script>


</body>
</html>
