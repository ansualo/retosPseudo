<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>

        // RETO 10
        
        let resultadoImp= 1;
        let sumaPar = 0;

        let veces = prompt("¿Cuantos números quieres?");


        for (let i = 0; i <= veces; i++){
            if (i % 2 != 0){
                resultadoImp = resultadoImp * i;
            } else {
                sumaPar = sumaPar + i;
            } 
        }
        console.log(`el resultadoImp es ${resultadoImp}, la sumaPar es ${sumaPar}`)
           
            


    </script>


</body>
</html>
